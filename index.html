<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script src="/scripts/datas/recipes.js" defer></script>
    <script src="/scripts/models/ingredient.js" defer></script>
    <script src="/scripts/models/recipe.js" defer></script>
    <script src="/scripts/index.js" defer></script>

    <title>Les Petits Plats</title>
  </head>

  <body>
    <header>
      <img
        src="images/lampos-aritonang-24gR_9lCdes-unsplash 1.png"
        alt="image d'une assiette de nouilles chinoises"
      />
      <div class="logo-title">
        <h1>LES PETITS PLATS</h1>
        <img src="images/dish-icon.png" alt="icone d'une assiette" />
      </div>

      <div class="header-title">
        <p>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </p>
        <div class="search-bar">
          <input
            type="text"
            placeholder="Rechercher une recette, un ingrédients, ..."
          />
          <button class="btnSearch">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main id="main">
      <section id="search-section">
        <div class="search-selectors">
          <label for="ingredients">Ingrédients</label>
          <select
            id="ingredients"
            class="form-select form-select-lg"
            aria-label="Large select example"
          >
            <option selected>Ingrédients</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="appliance">Appareils</label>
          <select
            id="appliance"
            class="form-select form-select-lg"
            aria-label="Large select example"
          >
            <option selected>Appareils</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <label for="ustensils">Ustensiles</label>
          <select
            id="ustensils"
            class="form-select form-select-lg"
            aria-label="Large select example"
          >
            <option selected>Ustensiles</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <h2>1500 recettes</h2>
      </section>
      <section id="recipes-section"></section>
    </main>
  </body>
</html>
