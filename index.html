<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200..800&family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <script type="module" src="scripts/datas/recipes.js" defer></script>
    <script type="module" src="scripts/models/ingredient.js" defer></script>
    <script type="module" src="scripts/models/recipe.js" defer></script>
    <script type="module" src="scripts/templates/recipesTemplate.js" defer></script>
    <script type="module" src="scripts/templates/selectorsTemplate.js" defer></script>
    <script type="module" src="scripts/utils/mainSearchRecipes.js" defer></script>
    <script type="module" src="scripts/index.js" defer></script>

    <title>Les Petits Plats</title>
  </head>

  <body>
    <header>
      <img
        src="images/lampos-aritonang-24gR_9lCdes-unsplash-1.png"
        alt="image d'une assiette de nouilles chinoises"
      />
      <div class="logo-title">
        <h1>LES PETITS PLATS</h1>
        <img src="images/dish-icon.png" alt="icone d'une assiette" />
      </div>

      <div class="header-title">
        <p>
          CHERCHEZ PARMI PLUS DE 1500 RECETTES <br />
          DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES
        </p>
        <div class="search-bar">
          <label for="mainSearchInput"> Recherche </label>
          <input
            id="mainSearchInput"
            type="text"
            placeholder="Rechercher une recette, un ingrédients, ..."
          />
          <span id="clearIcon" class="clear-icon">X</span>
          <button id="btnSearch" class="btnSearch" type="submit">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
      </div>
    </header>
    <main id="main">
      <section id="advanced-search">
        <div id="search-div">
          <div class="search-selectors">
            <div class="selector">
              <div class="label-selector">
                <label for="ingredients-choice">Ingrédients</label>
                <i
                  class="fa-solid fa-chevron-down"
                  role="button"
                  tabindex="0"
                ></i>
              </div>
              <div class="searching-component">
                <div class="input-search">
                  <input
                    class="tag-choice"
                    id="ingredients-choice"
                    type="text"
                  />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul
                  id="ingredients"
                  aria-label="Sélectionner vos ingrédients"
                ></ul>
              </div>
            </div>
            <div class="selector">
              <div class="label-selector">
                <label for="appliances-choice">Appareils</label>
                <i
                  class="fa-solid fa-chevron-down"
                  role="button"
                  tabindex="0"
                ></i>
              </div>
              <div class="searching-component">
                <div class="input-search">
                  <input
                    class="tag-choice"
                    id="appliances-choice"
                    type="text"
                  />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul
                  id="appliances"
                  aria-label="Sélectionner vos appareils"
                ></ul>
              </div>
            </div>
            <div class="selector">
              <div class="label-selector">
                <label for="ustensils-choice">Ustensiles</label>
                <i
                  class="fa-solid fa-chevron-down"
                  role="button"
                  tabindex="0"
                ></i>
              </div>
              <div class="searching-component">
                <div class="input-search">
                  <input class="tag-choice" id="ustensils-choice" type="text" />
                  <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <ul
                  id="ustensils"
                  aria-label="Sélectionner vos ustensiles"
                ></ul>
              </div>
            </div>
          </div>
          <h2>1500 recettes</h2>
        </div>
        <div id="search-tags"></div>
      </section>
      <section id="recipes-section">
        <h2>Les RECETTES</h2>
      </section>
    </main>
  </body>
</html>
